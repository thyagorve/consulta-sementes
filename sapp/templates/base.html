<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consulta Sementes{% endblock %}</title>
    <style>
        /* --- ESTILOS GLOBAIS --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            background-color: #f4f4f9; 
            /* Adiciona padding no topo para o menu não sobrepor o conteúdo */
            padding-top: 60px; 
        }

        /* --- ESTILOS DO NOVO MENU RESPONSIVO --- */
        .main-nav {
            background-color: #343a40;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed; /* Fixa o menu no topo */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-brand {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .menu-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .menu-links a, .menu-links button {
            color: #adb5bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .menu-links a:hover, .menu-links button:hover {
            color: white;
        }
        
        .menu-links form { display: inline; }
        .menu-links button { background: none; border: none; font-family: inherit; font-size: 1rem; cursor: pointer; padding: 0; }

        .hamburger-btn {
            display: none; /* Escondido em telas grandes */
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }

        /* --- ESTILOS PARA TELAS PEQUENAS (MOBILE) --- */
        @media (max-width: 768px) {
            .hamburger-btn {
                display: block; /* Mostra o botão hambúrguer */
            }

            .menu-links {
                display: none; /* Esconde os links por padrão */
                position: absolute;
                top: 60px; /* Logo abaixo da barra de navegação */
                left: 0;
                right: 0;
                background-color: #343a40;
                flex-direction: column;
                padding: 20px 0;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
            
            /* Classe que o JavaScript vai adicionar para mostrar o menu */
            .menu-links.is-active {
                display: flex;
            }

            .menu-links a, .menu-links form {
                width: 100%;
                text-align: center;
                padding: 15px 0;
            }

            .menu-links button {
                width: 100%;
                color: #adb5bd;
            }

            /* Animação do botão hambúrguer para virar um "X" */
            .hamburger-btn.is-active .bar:nth-child(2) {
                opacity: 0;
            }
            .hamburger-btn.is-active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger-btn.is-active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
        
        main {
            padding: 1rem;
        }

    </style>
</head>
<body>
    <nav class="main-nav">
        <!-- Nome do site/marca, sempre visível -->
        <a href="{% url 'dashboard' %}" class="nav-brand">Consulta Sementes</a>

        <!-- Botão Hambúrguer (só aparece em telas pequenas) -->
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Abrir menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Container dos links do menu -->
        <div class="menu-links" id="menu-links">
            {% if user.is_authenticated %}
                <a href="{% url 'consulta' %}">Consultar</a>
                <a href="{% url 'historico' %}">Histórico</a>
                <a href="{% url 'configuracao' %}">Configurar</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Sair ({{ user.username }})</button>
                </form>
            {% endif %}
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const menuLinks = document.getElementById('menu-links');

        if (hamburgerBtn && menuLinks) {
            hamburgerBtn.addEventListener('click', () => {
                // Adiciona/remove a classe 'is-active' em ambos os elementos
                hamburgerBtn.classList.toggle('is-active');
                menuLinks.classList.toggle('is-active');
            });
        }
    });
    </script>
</body>
</html>
