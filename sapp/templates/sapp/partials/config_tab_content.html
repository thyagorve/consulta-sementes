<div class="row">
    <!-- Coluna da Esquerda: Formulário de Adicionar -->
    <div class="col-md-4 border-end">
        <h5 class="text-primary mb-3">{{ titulo }}</h5>
        <form method="POST" class="d-flex gap-2">
            {% csrf_token %}
            <input type="hidden" name="acao" value="{{ acao_add }}">
            
            <!-- Campo de texto -->
            <input type="text" name="nome" class="form-control" placeholder="Digite o nome..." required autocomplete="off">
            
            <!-- Botão de + -->
            <button type="submit" class="btn btn-success" title="Adicionar">
                <i class="fas fa-plus"></i>
            </button>
        </form>
        <div class="mt-2 text-muted small">
            <i class="fas fa-info-circle"></i> Digite e clique no + para salvar.
        </div>
    </div>

    <!-- Coluna da Direita: Lista de Itens Cadastrados -->
    <div class="col-md-8 ps-md-4">
        <h5 class="text-secondary mb-3">Itens Cadastrados</h5>
        <div class="d-flex flex-wrap gap-2">
            {% for item in lista %}
            <span class="badge bg-light text-dark border fs-6 p-2 d-flex align-items-center gap-2 shadow-sm">
                {{ item.nome }}
                
                <!-- Botãozinho de excluir (X) -->
                <form method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir {{ item.nome }}?');">
                    {% csrf_token %}
                    <input type="hidden" name="acao" value="delete_item">
                    <input type="hidden" name="tipo_item" value="{{ tipo }}">
                    <input type="hidden" name="id_item" value="{{ item.id }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger py-0 px-1 border-0" style="font-size: 0.8em;">
                        <i class="fas fa-times"></i>
                    </button>
                </form>
            </span>
            {% empty %}
            <div class="alert alert-light w-100 text-center text-muted border border-dashed">
                Nenhum item cadastrado nesta categoria ainda.
            </div>
            {% endfor %}
        </div>
    </div>
</div>
