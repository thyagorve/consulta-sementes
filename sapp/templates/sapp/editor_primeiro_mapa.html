{% extends 'sapp/base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow p-5">
        <i class="fas fa-map-marked-alt fa-4x text-muted mb-4"></i>
        <h2>Nenhum mapa encontrado</h2>
        <p class="text-muted">Parece que você ainda não criou nenhum layout de armazém no servidor.</p>
        
        <button class="btn btn-primary btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#modalNovoAZ">
            <i class="fas fa-plus me-2"></i> Criar meu primeiro Armazém (AZ)
        </button>
    </div>
</div>

<!-- Inclua aqui o MESMO Modal de criação (modalNovoAZ) que usamos no editor -->
<div class="modal fade" id="modalNovoAZ" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Criar Novo Armazém</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form action="{% url 'sapp:criar_armazem' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-4">
                            <label>Nº (AZ)</label>
                            <input type="number" name="numero" class="form-control" required value="1">
                        </div>
                        <div class="col-8">
                            <label>Nome</label>
                            <input type="text" name="nome" class="form-control" required placeholder="Ex: Armazém Geral">
                        </div>
                        <input type="hidden" name="largura_canvas" value="1200">
                        <input type="hidden" name="altura_canvas" value="800">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Criar e Começar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
