<!-- Modal de Exportação -->
<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">
                    <i class="fa-solid fa-download me-2"></i>Exportar Estoque
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Escolha o formato para exportar o relatório:</p>
                <div class="d-grid gap-3">
                    <a href="{% url 'sapp:exportar_excel' %}" class="btn btn-success btn-lg">
                        <i class="fa-solid fa-file-excel me-2"></i>Exportar para Excel
                    </a>
                    <a href="{% url 'sapp:exportar_pdf' %}" class="btn btn-danger btn-lg">
                        <i class="fa-solid fa-file-pdf me-2"></i>Exportar para PDF
                    </a>
                </div>
                <hr>
                <small class="text-muted">
                    <i class="fa-solid fa-info-circle me-1"></i>
                    O relatório incluirá todos os lotes com saldo positivo.
                </small>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fa-solid fa-times me-1"></i>Fechar
                </button>
            </div>
        </div>
    </div>
</div>
