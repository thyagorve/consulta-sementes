{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; }
    .login-container h2 { text-align: center; }
    .login-container form p { display: flex; flex-direction: column; margin-bottom: 15px; }
    .login-container label { margin-bottom: 5px; font-weight: bold; }
    .login-container input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .login-container button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    .errorlist { list-style: none; padding: 0; color: red; text-align: center; }
</style>

<div class="login-container">
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red; text-align: center;">Usuário ou senha inválidos. Tente novamente.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
