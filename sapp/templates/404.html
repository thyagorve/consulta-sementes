<!-- templates/404.html -->
{% extends "sapp/base.html" %}
{% block title %}Página não encontrada{% endblock %}
{% block content %}
  <div class="d-flex flex-column align-items-center justify-content-center text-center py-5">
    <h1 class="display-1 mb-2" style="color: #2f8f4e;">404</h1>
    <p class="lead mb-3">Ops! Essa página não existe.</p>
    <p>Talvez você queira voltar para o painel ou verificar o endereço.</p>
    <div class="d-flex gap-2 flex-wrap justify-content-center mt-3">
      <a href="{% url 'sapp:dashboard' %}" class="btn btn-primary">
        <i class="fa fa-home me-1"></i> Dashboard
      </a>
      <a href="javascript:history.back()" class="btn btn-outline-secondary">
        <i class="fa fa-arrow-left me-1"></i> Voltar
      </a>
    </div>
  </div>
{% endblock %}
